paths:
  /api/document/save-file?fileName={id}:
    post:
      operationId: saveFileDocument
      tags:
        - Document
      summary: Save a document
      description: Este endpoint se encarga de guardar un archivo en el servidor. El escenario ideal es que se ejecute despues del EP */document/create*
                  para obtener el id del documento creado, por lo tanto se le pasa por parametro a *fileName* el id mencionado.
      security:
        - ApiKey: []
      requestBody:
        description: save document
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SaveFile"
      responses:
        "200":
          $ref: "#/components/responses/SuccessCreateDocumentResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/InternalError"